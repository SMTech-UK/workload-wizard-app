# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      # Format (write) first so the job doesn't fail on trivial drift
      - name: Prettier (write)
        run: pnpm prettier --write .

      # Auto-commit formatting (guarded to only run when repo has write perms)
      - name: Auto-commit formatting changes
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format with prettier"
          branch: ${{ env.BRANCH_NAME }}

      # Verify nothing left unformatted
      - name: Prettier (check)
        run: pnpm prettier --check .

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
