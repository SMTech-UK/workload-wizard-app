# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      # CI-specific environment variables
      CI: true
      E2E_ASSUME_ADMIN: true
      CI_PERFORMANCE: true
      TZ: UTC
      PLAYWRIGHT_DISABLE_ANIMATIONS: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Format (write) first so the job doesn't fail on trivial drift
      - name: Prettier (write)
        run: pnpm prettier --write .

      # Auto-commit formatting (guarded to only run when repo has write perms)
      - name: Auto-commit formatting changes
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format with prettier"
          branch: ${{ env.BRANCH_NAME }}

      # Verify nothing left unformatted
      - name: Prettier (check)
        run: pnpm prettier --check .

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      # Start Next.js and Convex services
      - name: Start Next.js and Convex
        run: |
          echo "ğŸš€ Starting Next.js and Convex services..."

          # Start Convex dev deployment
          pnpm dev:convex --once &
          CONVEX_PID=$!

          # Start Next.js
          pnpm dev:next &
          NEXT_PID=$!

          # Wait for services to be ready
          echo "â³ Waiting for services to be ready..."

          # Wait for Next.js
          timeout 60 bash -c 'until curl -s http://localhost:3000 >/dev/null; do sleep 2; done' || {
            echo "âŒ Next.js failed to start within 60 seconds"
            exit 1
          }

          echo "âœ… Next.js is ready at http://localhost:3000"

          # Store PIDs for cleanup
          echo $NEXT_PID > .next.pid
          echo $CONVEX_PID > .convex.pid

      # Run test setup (authentication setup)
      - name: Test Setup
        run: |
          echo "ğŸ”§ Running test setup..."
          pnpm test:setup
          echo "âœ… Test setup completed"

      # Run E2E tests with admin privileges
      - name: E2E Tests
        run: |
          echo "ğŸ§ª Running E2E tests..."
          pnpm e2e
          echo "âœ… E2E tests completed"

      # Run unit tests
      - name: Unit Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          pnpm test
          echo "âœ… Unit tests completed"

      # Run visual regression tests
      - name: Visual Regression Tests
        run: |
          echo "ğŸ¨ Running visual regression tests..."
          pnpm test:visual
          echo "âœ… Visual regression tests completed"

      # Run performance tests
      - name: Performance Tests
        run: |
          echo "âš¡ Running performance tests..."
          pnpm test:performance
          echo "âœ… Performance tests completed"

      # Build the application
      - name: Build
        run: |
          echo "ğŸ—ï¸ Building application..."
          pnpm build
          echo "âœ… Build completed"

      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
            .next/
          retention-days: 7

      # Cleanup services
      - name: Cleanup services
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up services..."

          # Stop Next.js
          if [ -f .next.pid ]; then
            kill $(cat .next.pid) 2>/dev/null || true
            rm .next.pid
          fi

          # Stop Convex
          if [ -f .convex.pid ]; then
            kill $(cat .convex.pid) 2>/dev/null || true
            rm .convex.pid
          fi

          echo "âœ… Cleanup completed"

      # Show test summary
      - name: Test Summary
        if: always()
        run: |
          echo "ğŸ“Š Test Summary"
          echo "================"
          echo "âœ… All test suites completed"
          echo "ğŸ“ Test results uploaded as artifacts"
          echo "ğŸ¯ CI recipe executed successfully"
